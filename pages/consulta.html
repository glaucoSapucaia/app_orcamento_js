<!doctype html>
<html lang="en">
    <head>
        <title>Orçamento - Consulta</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- js -->
        <script src="../js/app.js"></script>
    </head>

    <body onload="carregaLista()">
        <!-- nav start -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
            <!-- container start -->
            <div class="container">
                <!-- logo -->
                <a href="#" class="navbar-brand">
                    <img src="../img/logo.jpg" alt="Logo - orçamento" width="50" height="50">
                </a>
                
                <!-- toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- menu collapse -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Lançamento</a>
                        </li>
                        <li class="nav-item">
                            <a href="consulta.html" class="nav-link">Consulta</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- container end -->
        </nav>
        <!-- nav end -->

        <!-- container start -->
        <div class="container">
            <!-- row start 1 -->
            <div class="row mb-5">
                <div class="col">
                    <h1 class="display-4">Consulta de Despesas</h1>
                </div>
            </div>

            <!-- row start 2 -->
            <div class="row mb-2">
                <!-- col 1 -->
                <div class="col-md-2">
                    <select name="" id="ano" class="form-control">
                        <option value="">Ano</option>
                        <option value="2018">2018</option>
                    </select>
                </div>

                <!-- col 2 -->
                <div class="col-md-2">
                    <select name="" id="mes" class="form-control">
                        <option value="">Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>

                <!-- col 3 -->
                <div class="col-md-2">
                    <input type="text" placeholder="Dia" class="form-control" id="dia">
                </div>

                <!-- col 4 -->
                <div class="col-md-6">
                    <select name="" id="tipo" class="form-control">
                        <option value="">Tipo</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Educação</option>
                        <option value="3">Lazer</option>
                        <option value="4">Saúde</option>
                        <option value="5">Transporte</option>
                    </select>
                </div>
            </div>

            <!-- row start 3 -->
            <div class="row mb-5">
                <!-- col 1 -->
                <div class="col-md-8">
                    <input type="text" placeholder="Descrição" class="form-control" id="descricao">
                </div>

                <!-- col 2 -->
                <div class="col-md-2">
                    <input type="text" placeholder="Valor" class="form-control" id="valor">
                </div>

                <!-- col 3 -->
                <div class="col-md-2 justify-content-end d-flex">
                    <button class="btn btn-primary">
                        <ion-icon name="send"></ion-icon>
                    </button>
                </div>
            </div>

            <!-- row start 4 -->
            <div class="row">
                <div class="col">
                    <table class="table">
                        <!-- table head -->
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Tipo</th>
                                <th>Descrição</th>
                                <th>Valor</th>
                                <th></th>
                            </tr>
                        </thead>

                        <!-- table body -->
                        <tbody id="lista_despesas"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- container end -->

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!-- icons -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </body>
</html>
